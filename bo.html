<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backorder Status Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Check Backorder Status</h2>
  
  <label>Part Number:<br>
    <input type="text" id="partNumber">
  </label><br>

  <label>Order Number:<br>
    <input type="text" id="orderNumber">
  </label><br>

  <label>Backorder Ranking:<br>
    <input type="number" id="ranking">
  </label><br>

  <label>Total Backorders:<br>
    <input type="number" id="total">
  </label><br>

  <button onclick="generateMessage()">Check Status</button>

  <div id="result"></div>

  <script>
    function generateMessage() {
      const partNumber = document.getElementById("partNumber").value;
      const orderNumber = document.getElementById("orderNumber").value;
      const ranking = document.getElementById("ranking").value;
      const total = document.getElementById("total").value;

      if (partNumber && orderNumber && ranking && total) {
        const message = `Your order ${orderNumber} for part ${partNumber} is currently ranked ${ranking} out of ${total} on the backorder list.`;
        document.getElementById("result").textContent = message;
      } else {
        document.getElementById("result").textContent = "Please fill out all fields.";
      }
    }
  </script>
</body>
</html>
